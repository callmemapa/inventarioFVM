<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<link rel="stylesheet" href="/css/inicio.css">
<link rel="stylesheet" href="/css/newPass.css">

    <!-- Para reutilizar codigo de la cabecera y navegacion -->
    {{> cabecera}} 
    {{> navegacion}} 
    
    <section class="contenido">
        <form action="/navegacion/newPass/{{username}}" method="POST" autocomplete="off">
            <div class="container">
        
                <h1 style="text-align: center">ACTUALIZACION DE CONTRASEÑA</h1>
                <div class="container ">
                    <p class="text-center">
                        <label>Nueva contraseña:</label> <br>
                        <input type="password" name="password" id="password1" placeholder=" contraseña" required></br>
                    </p>
        
                    <p class="text-center">
                        <button type="submit" button type="submit" class="btn btn-success " type="button"> Actualizar</button>
                    </p>
                </div>
            </div>
        </form>
    </section>
    
    {{>footer}}
