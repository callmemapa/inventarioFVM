{{> cabecera}}
{{> navegacion}}

<section class="contenido">
    <form action="/navegacion/users/newPass/{{username}}" method="POST" autocomplete="off">

        <div class="container">

            <h1 >ACTUALIZACION DE CONTRASEÑA</h1>
            
            <div class="container ">
                <p class="text-center" >
                    <label>Nueva contraseña:</label> <br>
                    <input type="password" name="password" id="password1" placeholder=" contraseña" required></br>
                </p>
                <p class="text-center" >
                    <label>Confirme la contraseña:</label> <br>
                    <input type="password" name="password" id="password1" placeholder=" contraseña" required></br>
                </p>
                <button type="submit">Actualizar <i class="fas fa-recycle"></i></button>
            </div>
        </div>
    </form>
</section>
