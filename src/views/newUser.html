<link rel="stylesheet" href="/css/newUser.css">

{{> cabecera}}
{{> navegacion}}

<section style="margin-left: 230px">
    <div>
        <h1>Creación de usuario nuevo</h1>
    </div>
    <div style="margin-left: 35%; margin-right: 35%">
        <form action="/navegacion/users/signIn" method="POST" autocomplete="off">

            <p>
                <label>Nombre de usuario: </label><br><br>
                <input name="username" id="username" type="text" required>
            </p>
    
            <p>
                <label>Contraseña: </label><br><br>
                <input name="password" id="password" type="password" required>
            </p>
    
            <p class="div1" style="margin-top: 25px">
                <div>
                    <button type="submit" style="background-color: #0E7771">Aceptar <i class="fas fa-check-circle"></i></button>
                    <a href="/navegacion/users">
                        <button style="background-color: red">Cancelar <i class="fas fa-ban"></i></button>
                    </a>
                </div>
            </p>
        </form>
    </div>
</section>

{{> footer}}
